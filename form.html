    <main>
        <section>
            <h1>Please fill up the form</h1>
            <form >
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your email:
                    <input type="email" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your phone:
                    <input type="phone" name="" id="phone" placeholder="Your Phone">
                </label>
                <fieldset >
                    <legend>pick one food</legend>
                    <label for="Burger">
                        <input type="radio" name="fast food" id="burger">burger
                    </label>
                    <label for="pizza">
                        <input type="radio" name="fast food" id="pizza">pizza
                    </label>
                    <label for="shorma">
                        <input type="radio" name="fast food" id="shorma">shorma
                    </label>
                </fieldset>
                <fieldset>
                    <legend>pick one or more food</legend>
                    <label for="korma">
                    <input type="checkbox" name="moms food" id="korma">korma
                    </label>
                    <label for="biryani">
                        <input type="checkbox" name="moms food" id="biryani">biryani
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Food Instruction</legend>
                   <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
              <input type="reset" value="reset">
              <input type="submit" value="submit">
            </form>
        </section>
